<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Samac Mirror Setup</title>

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="setup.css" rel="stylesheet">


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/sugar.js"></script>

    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>

    <script>
        $(document).ready(function() {

        });
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12">

                <div class="valign-wrapper">
                    <span class="valign center" style="width: 100%;">
                          <h1>Welcome</h1>
                        <h5>To Samac Mirror</h5>
  <br>
                      Connect a keyboard to begin</span>


                </div>

            </div>
        </div>

        <div class="row" style="outline-color: white;  border: 1px solid white; padding:30px">
            <h5>First, let's talk about you:</h5>
            <br>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                        <label for="first_name">Joshua</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Steinhauer</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="address" type="text" class="validate">
                        <label for="address">Address</label>
                    </div>
                </div>
            </form>
        </div>


        <div class="row" style="outline-color: white;  border: 1px solid white; padding:30px">
            <h5>What's my name?</h5>
            <br>
            <form class="col s12">

                <div class="row">
                    <div class="input-field col s12">
                        <input id="mirror_name" type="text" class="validate">
                        <label for="mirror_name">Name</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="row" style="outline-color: white;  border: 1px solid white; padding:30px">

            <div class="col s3">
                <a class="waves-effect waves-light btn-large black "style='outline-color: white;  border: 1px solid white;'>Help</a>
                <a class="waves-effect waves-light btn-large black "style='outline-color: white;  border: 1px solid white;'>Continue</a>
            </div>
        </div>
    </div>

</body>

</html>
